
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Energy Project</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.2/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href = "maps.css">
    <style>
        body {
                font-family: 'Muli', sans-serif;
            }
    </style>
</head>

<body class="text-gray-800 bg-gray-100">
    
    <div class="h-1 w-full bg-green-600"></div>
    <div class="h-screen mh-1080">
        <div class="mx-auto z-10">
            <nav class="w-100 pt-8 mx-20 rounded-sm">
                    <a href='' class="inline-block mr-6 font-black text-green-600 text-2xl align-middle">Energy<span class="text-gray-600">Project</span></a>
                    
            </nav>
        </div>
        <section class="container mx-auto px-5">
            <div class="text-left md:text-center">
                <div class="font-semibold text-3xl md:text-5xl pt-10 leading-tight">
                    <div class="text-5xl md:text-6xl font-black tracking-tight">Roofs can do more! <br class="block md:hidden"/><span class="text-green-600">We are here to help you realize how much</span>.</div>
                </div>
                <div class="mt-2 mb-8 max-w-4xl text-2xl text-gray-600 md:mx-auto">Find out how much electricity you can produce or water you can save by just drawing on your roof!</div>
                <div class="py-4">
                    <a href="#stuff" class="text-xl px-6 py-4 mr-6 bg-green-600 hover:bg-green-800 transition ease-in-out duration-700 ease-in-out rounded-lg text-white font-bold">Find Savings</a>
                    <br class="hidden sm:block">
                </div>
            </div>
        </section>          
    </div>
    

    
    <br id = "stuff">

    <div class = "flex flex-wrap justify-around">
        <button class = "bg-blue-500 py-2 px-4 rounded w-80 text-left text-lg text-white font-bold">
            Water Saving potential: <span id = "water"></span>
        </button>
        <button class = "bg-yellow-500 py-2 px-4 rounded w-80 text-left text-lg text-white font-bold">
            Solar energy saving potential: <span id = "electricity"></span>
        </button>
    </div>
    <div class = "pt-2">
        <input id="pac-input" class="controls" type="text" placeholder="Just search and draw!">
        <div id="map"></div>
    </div>

    <div class = "pb-32"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdJFBao8MmRcz9Cl1HnyW4t2i9LJV3ra4&libraries=places,drawing&callback=initialize"
    async defer></script>

    

    <div class = "bg-green-600 py-4 content-center">

        <div class = "text-center text-white text-lg">
            Designed and Engineered with <span>&hearts;</span><span class = "font-bold"> by </span><a href = "https://www.linkedin.com/in/advaitdhamdhere/" class = "font-bold">Advait Dhamdhere</a> and <a href = "https://www.linkedin.com/in/simarkapooriu/" class = "font-bold">Simar Kapoor</a>
        </div>


    </div>
